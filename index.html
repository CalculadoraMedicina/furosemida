<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversión perfusión</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      font-size: 1.2em;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: #f9fafb;
    }

    input.activo {
      border-color: #007aff;
      background: #eef5ff;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #e5e7eb;
      color: #111;
      font-weight: bold;
    }

    .nota {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Furosemida <br> 250 mg / 50 ml</h1>

<div class="card">

  <div id="bloque-mg">
    <label for="mg">mg/h</label>
    <input type="number" id="mg" inputmode="decimal" step="0.1">
  </div>

  <button onclick="invertir()">⇅ Invertir cálculo</button>

  <div id="bloque-ml">
    <label for="ml">ml/h</label>
    <input type="number" id="ml" inputmode="decimal" step="0.1" disabled>
  </div>

  <div class="nota" id="formula"></div>

</div>

<script>
  const CONCENTRACION = 5; // mg/ml
  let modo = "ml"; // ml = calcular ml/h desde mg/h

  const card = document.querySelector('.card');
  const bloqueMg = document.getElementById('bloque-mg');
  const bloqueMl = document.getElementById('bloque-ml');
  const invertirBtn = card.querySelector('button');
  const formula = document.getElementById('formula');

  const mgInput = document.getElementById("mg");
  const mlInput = document.getElementById("ml");

  function actualizarEstilo() {
    mgInput.classList.remove("activo");
    mlInput.classList.remove("activo");

    if (modo === "ml") {
      // colocar mg antes del botón y ml después, manteniendo el botón fijo
      card.insertBefore(bloqueMg, invertirBtn);
      card.insertBefore(bloqueMl, null);
      mgInput.disabled = false;
      mlInput.disabled = true;
      mgInput.classList.add("activo");
      mlInput.value = "";
      formula.innerHTML = "Fórmula: ml/h = mg/h ÷ concentración<br>(concentración = 5 mg/ml)";
    } else {
      // colocar ml antes del botón y mg después
      card.insertBefore(bloqueMl, invertirBtn);
      card.insertBefore(bloqueMg, null);
      mlInput.disabled = false;
      mgInput.disabled = true;
      mlInput.classList.add("activo");
      mgInput.value = "";
      formula.innerHTML = "Fórmula: mg/h = ml/h × concentración<br>(concentración = 5 mg/ml)";
    }
  }

  function invertir() {
    modo = (modo === "ml") ? "mg" : "ml";
    // limpiar ambas casillas al invertir
    mgInput.value = "";
    mlInput.value = "";
    actualizarEstilo();
  }

  mgInput.addEventListener("input", () => {
    if (modo !== "ml") return;
    const mg = parseFloat(mgInput.value);
    if (isNaN(mg)) {
      mlInput.value = "";
      return;
    }
    mlInput.value = (mg / CONCENTRACION).toFixed(2);
  });

  mlInput.addEventListener("input", () => {
    if (modo !== "mg") return;
    const ml = parseFloat(mlInput.value);
    if (isNaN(ml)) {
      mgInput.value = "";
      return;
    }
    mgInput.value = (ml * CONCENTRACION).toFixed(2);
  });

  // Inicialización
  actualizarEstilo();
</script>

</body>
</html>
